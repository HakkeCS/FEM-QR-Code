<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-light-gray">


  <div class="flex justify-center items-center min-h-screen w-full">
    <div class="container flex flex-col justify-center rounded-2xl space-y-3 min-h-min bg-white max-w-xs p-4 pb-8 drop-shadow-xl">
      <img src="images/image-qr-code.png" alt="" class="h-72 w-72 rounded-2xl mb-3">
      <h1 class="text-lg text-center font-bold text-dark-blue">Improve your front-end skills by building projects</h1>
      <p class="text-grayish-blue text-sm px-4 text-center">Scan the QR code to visit Frontend Mentor
         and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="attribution mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.jakeconrad.dev" target="_blank">Jake Conrad</a>.
  </div>
</body>
</html>
